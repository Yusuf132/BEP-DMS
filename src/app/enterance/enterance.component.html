<div class="entrance-wrapper">
  <div class="entrance-background">
    <div class="caption">
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myLogin">Login</button>
    </div>
    <!-- Modal -->
    <div id="myLogin" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign In</h4>
          </div>
          <div class="modal-body">
            <div id="logintemplate">
              <form class="form-horizontal" [formGroup]="signupForm" >

                <div class="form-group">
                  <div class="col-sm-12">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username"required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                  </div>
                </div>

                <button type="button" class="btn btn-primary" (click)="login(signupForm.value ,$event)">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="entrance-wrapper">
  <div class="entrance-background">
    <div class="caption">
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myLogin">Login</button>
    </div>
    <!-- Modal -->
    <div id="myLogin" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign In</h4>
          </div>
          <div class="modal-body">
            <div id="logintemplate">
              <form class="form-horizontal" #signupForm = "ngForm" ><!--[formGroup]="signupForm" -->

                <div class="form-group">
                  <div class="col-sm-12">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" [(ngModel)]="model.name" class="form-control" name="userName" #userName="ngModel" required>
                     
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                        class="alert alert-danger">
                        <div *ngIf = "userName.errors?.required">
                            userName field can't be blank
                        </div>
                    </div>  
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" [(ngModel)]="model.pass" class="form-control" name="passValue" #passValue="ngModel" required minlength = "4">
                     
                    <div *ngIf="passValue.invalid && (passValue.dirty || passValue.touched)"
                        class="alert alert-danger">
                        <div *ngIf = "passValue.errors?.required">
                            Password field can't be blank
                        </div>
                        <div *ngIf = "passValue.invalid; else nomatch">
                            Password needs to be more than 4 characters
                        </div> 
                    </div>  
                  </div>
                </div>

                <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!signupForm.form.valid">
                  Login
                </button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)= "reset()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
